<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="antialiased bg-body text-body font-body">
    <div class="">
     
        <section class="relative py-20">
        
            <div class="absolute top-0 left-0 lg:bottom-0 h-128 lg:h-auto w-full lg:w-8/12 "></div>
                <div class="relative container px-4 mx-auto">
                    <div class="flex flex-wrap items-center -mx-4">
                        <div class="w-full lg:w-1/2 px-4 mb-12 lg:mb-0">
                            <div class="max-w-lg">
                                <h2 class="mb-10 text-4xl font-semibold font-heading">Pachamama</h2>
                                <p class="text-xl text-gray-500">Regístrate para crear una cuenta.</p>
                            </div>
                        </div>
                        <div class="w-full lg:w-1/2 px-4">
                            <div class="lg:max-w-md p-6 lg:px-10 lg:py-12 bg-white text-center border rounded-xl">
                                <form action="/register" method="POST">
                                    <span class="inline-block mb-4 text-xs text-green-400 font-semibold">
                                        <a href="/">Inicio</a>
                                    </span>
                                    <h3 class="mb-12 text-3xl font-semibold font-heading">Registro</h3>
                                    
                                    <div class="relative flex flex-wrap mb-6">
                                        <input class="relative mb-2 md:mb-0 w-full py-4 pl-4 text-sm border rounded" type="text" placeholder="Nombre completo" name="fullname">
                                        <span class="absolute top-0 left-0 ml-4 -mt-2 px-1 inline-block bg-white text-gray-500 text-xs">Nombre completo</span>
                                    </div>
                                    <div class="relative flex flex-wrap mb-6">
                                        <input class="relative mb-2 md:mb-0 w-full py-4 pl-4 text-sm border rounded" type="email" placeholder="Correo electrónico" name="email">
                                        <span class="absolute top-0 left-0 ml-4 -mt-2 px-1 inline-block bg-white text-gray-500 text-xs">Correo electrónico</span>
                                    </div>
                                    <div class="relative flex flex-wrap mb-6">
                                        <input class="relative mb-2 md:mb-0 w-full py-4 pl-4 text-sm border rounded" type="password" placeholder="Contraseña" name="password">
                                        <span class="absolute top-0 left-0 ml-4 -mt-2 px-1 inline-block bg-white text-gray-500 text-xs">Contraseña</span>
                                    </div>
                                    <button class="inline-block py-3 px-8 text-sm leading-normal font-medium bg-green-500 hover:bg-green-600 text-white rounded transition duration-200" type="submit">Registrar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
           
</body>
</html>
